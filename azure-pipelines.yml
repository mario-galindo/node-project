- stage: 'Testing'
  displayName: 'App Build & Test'
  jobs:  
  - job: 'Testing'
    displayName: 'Build job'
    pool:
      vmImage: 'ubuntu-20.04'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '16.x'
      displayName: 'Install Node.js'
    
    - task: Npm@1
      displayName: 'Install NPM Packages'
      inputs:
        command: install

    - task: Npm@1
      displayName: NPM Run Test
      inputs:
        command: 'custom'
        workingDir: '$(Build.SourcesDirectory)'
        customCommand: 'run test:ci'

    - task: PublishTestResults@2
      displayName: 'Publish Test Results to Pipelines'
      condition: succeededOrFailed()
      inputs:
        testResultsFiles: '$(Build.SourcesDirectory)/junit.xml'
        failTaskOnFailedTests: false

    - script: |
        npm run coverage
      displayName: 'npm output coverage'

    - task: PublishCodeCoverageResults@1
      inputs:
        codeCoverageTool: Cobertura
        summaryFileLocation: $(System.DefaultWorkingDirectory)/coverage/cobertura-coverage.xml

- stage: 'Build'
  displayName: 'Docker Build & Push'
  jobs:  
  - job: 'Build'
    displayName: 'Docker job'
    pool:
      vmImage: 'ubuntu-20.04'
    steps:
    - task: Docker@2
      displayName: 'Build and push the image to container registry'
      inputs:
        command: buildAndPush
        buildContext: $(Build.Repository.LocalPath)
        repository: $(webRepository)
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        containerRegistry: 'Container Registry Connection'
        tags: |
          $(tag)
          latest
    - script:  docker pull alpine:3.10.7
      workingDirectory: $(Build.SourcesDirectory)
      displayName: 'Docker Pull'

    - task: Anchore@0
      inputs:
        image: alpine:3.10.7
        dockerfile: 'Dockerfile'
        failBuild: true
    
    - script: |
        ls /home/vsts/work/1/s/anchore-reports/
#        echo $(billOfMaterials)
#        cat $(billOfMaterials)
      displayName: Print scan artifacts
      
    - publish: '$(Build.SourcesDirectory)/kubernetes'
      artifact: manifests

